<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>



<ui:composition template="/layout/simple-beauty-template.xhtml">
	<ui:define name="body">
		<a4j:region>
			<rich:panel>
				<f:facet name="header">
					<h:outputText
						value="Διαχείριση Αδειών του/της #{employeeUtil.prettyFormat(employee)}" />
				</f:facet>

				<ui:include src="/components/messages-component.xhtml" />

				<h:panelGrid columns="2" width="100%">
					<h:panelGroup>
						<h:panelGrid columns="1" width="100%">
						
							<rich:panel id="basicEmployeeInfoPanel">
								<f:facet name="header">
									<h:outputText value="Βασικά Στοιχεία" />
								</f:facet>
								<ui:include src="/employee/basic-info.xhtml">
									<ui:param name="employee" value="#{employee}" />
								</ui:include>
							</rich:panel>
							
							<h:form>
								<rich:dataTable id="employeeAllLeavesList"
									value="#{employeeLeaves}"
									rendered="#{employeeLeaves.size() ne 0}" var="_leave" rows="15"
									border="0"
									onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
									onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
									width="100%">
									<f:facet name="header">
										<h:outputLabel value="Ιστορικό Αδειών Εκπαιδευτικού" />
									</f:facet>
									<rich:column style="text-align:center"
										styleClass="#{employeeLeavesManagement.getTableCellClassForLeave(_leave)}">
										<f:facet name="header">
											<h:outputText value="Κωδ.Άδ." />
										</f:facet>
										<h:outputText styleClass="fieldValueText"
											value="#{_leave.employeeLeaveType.legacyCode}" />
									</rich:column>
									<rich:column
										styleClass="#{employeeLeavesManagement.getTableCellClassForLeave(_leave)}">
										<f:facet name="header">
											<h:outputText value="Τύπος Άδειας" />
										</f:facet>
										<h:outputText value="#{_leave.employeeLeaveType.description}" />
									</rich:column>

									<rich:column style="text-align:center"
										styleClass="#{employeeLeavesManagement.getTableCellClassForLeave(_leave)}">
										<f:facet name="header">
											<h:outputText value="Ημέρες" />
										</f:facet>
										<h:outputText styleClass="fieldValueText"
											value="#{_leave.effectiveNumberOfDays}" />
									</rich:column>
									<rich:column
										styleClass="#{employeeLeavesManagement.getTableCellClassForLeave(_leave)}">
										<f:facet name="header">
											<h:outputText value="Έναρξη" />
										</f:facet>
										<h:outputText value="#{_leave.established}">
											<s:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</rich:column>
									<rich:column
										styleClass="#{employeeLeavesManagement.getTableCellClassForLeave(_leave)}">
										<f:facet name="header">
											<h:outputText value="Λήξη" />
										</f:facet>
										<h:outputText value="#{_leave.dueTo}">
											<s:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</rich:column>

									<rich:column
										styleClass="#{employeeLeavesManagement.getTableCellClassForLeave(_leave)}">
										<f:facet name="header">
											<h:outputText value="Σχολείο Οργανικής">
												<rich:toolTip
													value="Εμφανίζεται το Σχολείο της Οργανικής του Εκπαιδευτικού κατά την καταχώρηση της Άδειας." />
											</h:outputText>
										</f:facet>
										<h:outputText value="#{_leave.regularSchool.title}" />
									</rich:column>

									<rich:column style="text-align:center"
										styleClass="#{employeeLeavesManagement.getTableCellClassForLeave(_leave)}">
										<f:facet name="header">
											<h:outputText value="Υπ.Κενά">
												<rich:toolTip
													value="Αν είναι ενεργοποιημένο, τότε η άδεια συμπεριλαμβάνεται στους υπολογισμούς που έχουν να κάνουν με κενά." />
											</h:outputText>
										</f:facet>
										<h:selectBooleanCheckbox value="#{_leave.generatesCDRs}"
											readonly="true" disabled="true" />
									</rich:column>
									<rich:column
										styleClass="#{employeeLeavesManagement.getTableCellClassForLeave(_leave)}">
										<f:facet name="header">
											<h:outputText value="Σχόλιο" />
										</f:facet>
										<h:outputText value="#{_leave.comment}" />
									</rich:column>

									<f:facet name="footer">
										<rich:datascroller align="left" for="employeeAllLeavesList"
											maxPages="20" renderIfSinglePage="false" id="sc1" />
									</f:facet>

									<a4j:support event="onRowClick" reRender="menuOutputPanel"
										limitToList="true"
										oncomplete="#{rich:component('menu')}.show(event, {})">
										<a4j:actionparam name="leaveid" value="#{_leave.id}"
											assignTo="#{employeeLeaveHome.id}"
											converter="javax.faces.Integer" />
										<a4j:actionparam name="leaveLegacyCode"
											value="#{_leave.employeeLeaveType.legacyCode}"
											assignTo="#{employeeLeaveHome.tempValueHolder1}" />
									</a4j:support>
								</rich:dataTable>

								<a4j:outputPanel id="menuOutputPanel">
									<rich:contextMenu styleClass="normal" attached="false"
										id="menu" submitMode="none">
										<rich:menuItem icon="/img/icons/edit.png" immediate="true"
											disabled="#{!(s:hasRole('ADMIN') or s:hasRole('MANAGE_LEAVE'))}"
											submitMode="ajax" reRender="updateModalPanel"
											value="Επεξεργασία"
											oncomplete="#{rich:component('updateModalPanel')}.show()">
										</rich:menuItem>

										<rich:menuItem icon="/img/icons/printer.png" immediate="true"
											disabled="#{!(s:hasRole('ADMIN') or s:hasRole('PRINT_LEAVE'))}"
											action="#{employeeLeavesManagement.prepeareForLeavePrint()}"
											submitMode="ajax" reRender="printModalPanel" value="Εκτύπωση"
											oncomplete="#{rich:component('printModalPanel')}.show()">
										</rich:menuItem>


										<rich:menuItem icon="/img/icons/printer.png" immediate="true"
											disabled="#{!(s:hasRole('ADMIN') or s:hasRole('PRINT_LEAVE'))}"
											rendered="#{(employeeLeaveHome.instance.employeeLeaveType.legacyCode eq 55) or (employeeLeaveHome.instance.employeeLeaveType.legacyCode eq 41)}"
											action="#{employeeLeavesManagement.prepeareForLeavePrint()}"
											submitMode="ajax" reRender="printCoverModalPanelContent"
											value="Εκτύπωση Διαβιβαστικού"
											oncomplete="#{rich:component('printCoverModalPanel')}.show()">
										</rich:menuItem>

										<rich:menuSeparator />
										<rich:menuItem icon="/img/icons/delete.png" immediate="true"
											disabled="#{!(s:hasRole('ADMIN') or s:hasRole('DELETE_LEAVE'))}"
											submitMode="ajax" reRender="deleteModalPanelContent"
											value="Διαγραφή"
											oncomplete="#{rich:component('deleteModalPanel')}.show()">
										</rich:menuItem>
									</rich:contextMenu>
								</a4j:outputPanel>
							</h:form>



						</h:panelGrid>
					</h:panelGroup>
					<h:panelGroup>
						<h:panelGrid width="100%">
							<rich:panel id="employeeLeaveStats">
								<f:facet name="header">
									<h:outputText value="Στατιστικά Αδειών Εκπαιδευτικού" />
								</f:facet>
								<h:panelGrid>
									<h:outputText styleClass="fieldValueText"
										value="#{regularEmployeeLeavesOfCurrentYear} ημέρες Κανονικής Άδειας φέτος" />
									<h:outputText styleClass="fieldValueText"
										value="#{regularEmployeeLeavesOfPreviousYear} ημέρες Κανονικής Άδειας πέρυσι." />
									<h:outputText styleClass="fieldValueText"
										value="#{medicalEmployeeLeavesOfCurrentYear} ημέρες Αναρρωτικής Άδειας φέτος" />
									<h:outputText styleClass="fieldValueText"
										value="#{medicalEmployeeLeavesOfPrevious5Years} ημέρες Αναρρωτικής Άδειας την τελευταία 5ετία." />
								</h:panelGrid>
								<h:form id="employeeLeaveStatsForm">
									<h:panelGrid columns="2">

										<s:decorate template="/layout/newDoubleLineEdit.xhtml">
											<ui:define name="label">
												<h:outputText value="Ημερομηνία Υπολογισμού : " />
											</ui:define>
											<rich:calendar inputSize="10" datePattern="dd/MM/yyyy"
												style="width:50px" enableManualInput="true"
												styleClass="fieldValueText" required="true"
												value="#{employeeLeavesManagement.leaveComputationReferenceDay}">
												<a4j:support event="onchanged" ajaxSingle="true" />
											</rich:calendar>
										</s:decorate>

										<a4j:commandButton value="Υπολόγισε"
											styleClass="btn btn-small btn-info"
											action="#{employeeLeavesManagement.triggerLeaveAddedAction()}"
											reRender="employeeLeaveStats" limitToList="true">
										</a4j:commandButton>
									</h:panelGrid>
								</h:form>
							</rich:panel>
							
							<rich:panel id="workExperienceInfoPanel">
									<f:facet name="header">
										<h:outputText value="Στοιχεία Υπηρεσίας" />
									</f:facet>

									<ui:include
										src="/components/employee/workExperienceAndServiceInfo.xhtml">
										<ui:param name="employee" value="#{employee}" />
									</ui:include>
							</rich:panel>

							<!--  the panel with the action buttons -->
							<rich:panel>
								<s:div styleClass="actionButtons">
									<h:form>
										<s:button action="backButton" value="Επιστροφή" />
										<s:button action="endButton" value="Τέλος Ενέργειας" />
										<a4j:commandButton id="createButton"
											disabled="#{!(s:hasRole('ADMIN') or s:hasRole('ADD_LEAVE'))}"
											action="#{employeeLeavesManagement.prepeareNewLeave()}"
											reRender="createModalPanelContent" immediate="true"
											oncomplete="#{rich:component('createModalPanel')}.show()"
											value="Νέα Άδεια">
										</a4j:commandButton>
									</h:form>
								</s:div>
							</rich:panel>
							
							
						</h:panelGrid>
					</h:panelGroup>
				</h:panelGrid>



			</rich:panel>
		</a4j:region>



		<!-- ******************************************************* -->
		<!-- ******************************************************* -->
		<!-- DELETE LEAVE MODEL PANEL -->
		<!-- ******************************************************* -->
		<!-- ******************************************************* -->


		<rich:modalPanel id="deleteModalPanel" autosized="true">
			<f:facet name="header">
				<h:outputText value="Διαγραφή Άδειας ?" style="padding-right:15px;" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="/img/modal/close.png" styleClass="hidelink"
						width="18" height="18" id="hidelink2" />
					<rich:componentControl for="deleteModalPanel" attachTo="hidelink2"
						operation="hide" event="onclick" />
				</h:panelGroup>
			</f:facet>
			<h:form>
				<rich:messages style="color:red;"></rich:messages>
				<h:panelGrid columns="1">
					<a4j:outputPanel id="deleteModalPanelContent" layout="inline">
						<ui:include src="/components/messages-component.xhtml" />

						<h:panelGroup>
							<s:div>
								<h:outputText value="Να διαγραφεί η άδεια τύπου " />
								<h:outputText
									value="#{employeeLeaveHome.instance.employeeLeaveType.description}"
									styleClass="fieldValueText" />
								<h:outputText value=" με έναρξη την " />
								<h:outputText value="#{employeeLeaveHome.instance.established}"
									styleClass="fieldValueText">
									<s:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
								<h:outputText value=" και λήξη την " />
								<h:outputText value="#{employeeLeaveHome.instance.dueTo}"
									styleClass="fieldValueText">
									<s:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
								<h:outputText value=" του εκπαιδευτικού " />
								<h:outputText styleClass="fieldValueText"
									value=" #{employeeUtil.prettyFormat(employeeLeaveHome.instance.employee)} " />
							</s:div>

							<s:decorate template="/layout/newDoubleLineEdit.xhtml">
								<ui:define name="label">
									<h:outputText value="Σχόλιο Διαγραφής" />
								</ui:define>
								<h:inputTextarea
									value="#{employeeLeaveHome.instance.deletedComment}"
									required="true" cols="50" rows="3" />
							</s:decorate>

						</h:panelGroup>
					</a4j:outputPanel>

					<h:panelGrid columns="2">
						<a4j:commandButton value="Διαγραφή Άδειας !" ajaxSingle="true"
							action="#{employeeLeavesManagement.deleteEmployeeLeaveAction()}"
							data="#{facesContext.maximumSeverity.ordinal ge 2}"
							limitToList="true"
							oncomplete="if(data == false) Richfaces.hideModalPanel('deleteModalPanel');"
							reRender="employeeAllLeavesList,deleteModalPanelContent	" />
						<a4j:commandButton value="Επιστροφή .."
							onclick="#{rich:component('deleteModalPanel')}.hide();return false;" />
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</rich:modalPanel>



		<!-- ******************************************************* -->
		<!-- ******************************************************* -->
		<!-- MODIFY LEAVE MODEL PANEL -->
		<!-- ******************************************************* -->
		<!-- ******************************************************* -->


		<rich:modalPanel id="updateModalPanel" autosized="true">
			<f:facet name="header">
				<h:outputText value="Τροποποίηση Άδειας Εκπαιδευτικού"
					style="padding-right:15px;" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="/img/modal/close.png" styleClass="hidelink"
						width="18" height="18" id="hidelink3" />
					<rich:componentControl for="updateModalPanel" attachTo="hidelink3"
						operation="hide" event="onclick" />
				</h:panelGroup>
			</f:facet>
			<a4j:region>
				<h:panelGrid columns="1">
					<h:form>

						<a4j:outputPanel id="updateModalPanelContent" layout="inline">

							<ui:include src="/components/messages-component.xhtml" />
							<h:outputText
								value="Με την παρακάτω φόρμα, μπορείτε να τροποποίησετε την άδεια του/της εκπαιδευτικού " />
							<h:outputText styleClass="fieldValueText"
								value="#{employeeUtil.prettyFormat(employeeHome.instance)}" />

							<h:panelGrid columns="5" cellpadding="2">

								<s:decorate template="/layout/newDoubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Τύπος Άδειας" />
									</ui:define>

									<h:panelGrid columns="1" border="0" cellpadding="2"
										cellspacing="2">
										<h:panelGroup>
											<h:inputText id="employeeLeaveTypeCodeTextField"
												value="#{employeeLeaveHome.tempValueHolder1}" size="3"
												maxlength="2" styleClass="fieldValueText" required="true">
												<rich:suggestionbox width="400" id="leaveTypeSuggestionbox"
													suggestionAction="#{employeeLeavesManagement.suggestLeaveTypesBasedOnSelectedEmployee}"
													var="_leaveType" ajaxSingle="true"
													for="employeeLeaveTypeCodeTextField"
													fetchValue="#{_leaveType.legacyCode}">
													<rich:column>
														<h:outputText value="#{_leaveType.legacyCode}" />
													</rich:column>
													<rich:column>
														<h:outputText value="#{_leaveType.description}" />
													</rich:column>
													<a4j:support ajaxSingle="true" event="onselect"
														reRender="leaveTypeDescriptionDiv,leaveGeneratesCDRsDecoration">
														<f:setPropertyActionListener value="#{_leaveType}"
															target="#{employeeLeaveHome.instance.employeeLeaveType}" />
														<f:setPropertyActionListener
															target="#{employeeLeaveHome.instance.generatesCDRs}"
															value="#{_leaveType.generatesCDRs}" />
													</a4j:support>

												</rich:suggestionbox>
											</h:inputText>
											<h:graphicImage value="/img/icons/arrowDown.jpg" height="16"
												width="16"
												onclick="#{rich:component('leaveTypeSuggestionbox')}.callSuggestion(true)"
												alt="" />
										</h:panelGroup>
										<h:panelGroup>
											<s:div id="leaveTypeDescriptionDiv">
												<h:outputText
													value="#{employeeLeaveHome.instance.employeeLeaveType.description}"
													styleClass="fieldValueText"
													rendered="#{employeeLeaveHome.instance.employeeLeaveType ne null}" />
												<h:outputText value="Άγνωστος Κωδικός Άδειας"
													styleClass="fieldValueText"
													rendered="#{employeeLeaveHome.instance.employeeLeaveType eq null}" />
											</s:div>
										</h:panelGroup>

									</h:panelGrid>
								</s:decorate>

								<s:decorate id="establishedDateDecoration"
									template="/layout/newDoubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Έναρξη Άδειας" />
									</ui:define>
									<rich:calendar id="establishedDate" enableManualInput="true"
										value="#{employeeLeaveHome.instance.established}"
										required="true" inputSize="10" mode="ajax" locale="el_GR"
										inputClass="fieldValueText" datePattern="dd/MM/yyyy">
										<a4j:support event="onchanged" ajaxSingle="true"
											eventsQueue="lalal"
											action="#{employeeLeavesManagement.silentlyComputeLeaveDuration()}"
											reRender="leaveDurationPanel" />
									</rich:calendar>
								</s:decorate>

								<s:decorate id="dueToDateDecoration"
									template="/layout/newDoubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Λήξη Άδειας" />
									</ui:define>
									<rich:calendar id="dueToDate"
										value="#{employeeLeaveHome.instance.dueTo}" required="true"
										mode="ajax" locale="el_GR" inputSize="10"
										enableManualInput="true" inputClass="fieldValueText"
										datePattern="dd/MM/yyyy">
										<a4j:support event="onchanged" ajaxSingle="true"
											eventsQueue="lalal"
											action="#{employeeLeavesManagement.silentlyComputeLeaveDuration()}"
											reRender="leaveDurationPanel" />
									</rich:calendar>
								</s:decorate>

								<s:decorate id="leaveGeneratesCDRsDecoration"
									template="/layout/newDoubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Υπολογισμός στα κενά" />
									</ui:define>
									<h:selectBooleanCheckbox
										value="#{employeeLeaveHome.instance.generatesCDRs}" />
								</s:decorate>
							</h:panelGrid>

							<h:panelGrid columns="2">


								<h:panelGroup>
									<!-- panel containing the leave duration in days -->
									<rich:panel>
										<f:facet name="header">
											Διάρκεια Άδειας
										</f:facet>
										<h:panelGrid columns="1">
											<h:panelGroup>
												<a4j:outputPanel id="leaveDurationPanel">
													<h:panelGrid columns="3">

														<s:decorate template="/layout/newDoubleLineEdit.xhtml"
															id="employeeLeaveEffectiveNumberOfDaysDecoration">
															<ui:define name="label">
																<h:outputText value="Πραγματική Διάρκεια : " />
															</ui:define>
															<h:inputText
																id="employeeLeaveEffectiveNumberOfDaysTextField"
																value="#{employeeLeaveHome.instance.effectiveNumberOfDays}"
																size="3" maxlength="3" styleClass="fieldValueText"
																required="true" />

														</s:decorate>

														<s:decorate template="/layout/newDoubleLineEdit.xhtml"
															id="employeeLeaveEffectiveNumberOfDaysDecoration3">
															<ui:define name="label">
																<h:outputText value="Ημερολογιακή Διαφορά : " />
															</ui:define>
															<h:inputText
																id="employeeLeaveEffectiveNumberOfDaysTextField"
																value="#{employeeLeavesManagement.leaveDurarionInDaysHelper}"
																size="3" maxlength="3" styleClass="fieldValueText"
																required="false" readonly="true" disabled="true" />
														</s:decorate>

														<s:decorate template="/layout/newDoubleLineEdit.xhtml"
															id="employeeLeaveEffectiveNumberOfDaysDecoration2">
															<ui:define name="label">
																<h:outputText value="Εργάσιμες Ημέρες : " />
															</ui:define>
															<h:inputText
																id="employeeLeaveEffectiveNumberOfDaysTextField"
																value="#{employeeLeavesManagement.leaveDurationInDaysWithoutWeekends}"
																size="3" maxlength="3" styleClass="fieldValueText"
																required="false" readonly="true" disabled="true" />
														</s:decorate>

													</h:panelGrid>
												</a4j:outputPanel>
											</h:panelGroup>
											<a4j:commandLink value="Υπολογισμός"
												action="#{employeeLeavesManagement.computeLeaveDuration()}"
												reRender="leaveDurationPanel" ajaxSingle="true" />

										</h:panelGrid>
									</rich:panel>
									<!-- end of panel containing the leave duration in days -->


								</h:panelGroup>

								<s:decorate template="/layout/newDoubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Σχόλιο" />
									</ui:define>
									<h:inputTextarea value="#{employeeLeaveHome.instance.comment}"
										rows="3" cols="50" />
								</s:decorate>

							</h:panelGrid>

						</a4j:outputPanel>

						<rich:separator lineType="dashed" height="2" />



						<h:panelGrid columns="2">

							<a4j:commandButton value="Τροποποίηση Άδειας !"
								action="#{employeeLeavesManagement.modifyEmployeeLeaveAction()}"
								data="#{facesContext.maximumSeverity.ordinal ge 2}"
								limitToList="true"
								oncomplete="if(data == false) Richfaces.hideModalPanel('updateModalPanel');"
								reRender="employeeAllLeavesList,updateModalPanelContent" />
							<a4j:commandButton value="Επιστροφή .."
								action="#{employeeLeaveHome.revert()}"
								reRender="employeeAllLeavesList"
								oncomplete="#{rich:component('updateModalPanel')}.hide();" />
						</h:panelGrid>
					</h:form>
				</h:panelGrid>
			</a4j:region>
		</rich:modalPanel>

		<!-- ******************************************************* -->
		<!-- ******************************************************* -->
		<!-- ADD NEW LEAVE MODEL PANEL -->
		<!-- ******************************************************* -->
		<!-- ******************************************************* -->


		<rich:modalPanel id="createModalPanel" autosized="true">
			<f:facet name="header">
