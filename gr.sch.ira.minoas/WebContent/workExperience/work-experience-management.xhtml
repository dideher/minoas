<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition template="/layout/simple-beauty-template.xhtml">
	<ui:define name="body">
		<a4j:region>
			<rich:panel>
				<f:facet name="header">
					<h:outputText
						value="Διαχείρηση Προϋπηρεσίας του/της #{employeeUtil.prettyFormat(employee)}" />
				</f:facet>


				<ui:include src="/components/messages-component.xhtml" />

				<h:form>
					<h:panelGrid columns="1">
						<rich:panel>
							<f:facet name="header">
								<h:outputText value="Ιστορικό Προϋπηρεσίας Εκπαιδευτικού" />
							</f:facet>

							<a4j:outputPanel id="workExperiencesOutputPanel">

								<h:panelGroup rendered="#{workExperienceHistory.rowCount==0}">
									<h:outputText
										value="Δεν βρέθηκαν προϋπηρεσίες για τον εκπαιδευτικό." />
								</h:panelGroup>
								<h:panelGrid columns="1" width="100%"
									rendered="#{workExperienceHistory.rowCount gt 0}">
									<h:outputText
										value="Στον παρακάτω πίνακα εμφανίζεται το ιστορικό όλων των προϋπηρεσιών του εκπαιδευτικού." />

									<rich:dataTable id="employeeWorkExperiencesList"
										value="#{workExperienceHistory}" var="_workExperience"
										rows="20" border="0"
										onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
										onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
										width="100%">
										<f:facet name="header">
											<h:outputLabel value="Ιστορικό Προϋπηρεσιών Εκπαιδευτικού" />
										</f:facet>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Τύπος Προϋπηρεσίας" />
											</f:facet>
											<h:outputText value="#{messages[_workExperience.type.title]}" />
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Έναρξη" />
											</f:facet>
											<h:outputText value="#{_workExperience.fromDate}">
												<s:convertDateTime pattern="dd/MM/yyyy" />
											</h:outputText>
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Λήξη" />
											</f:facet>
											<h:outputText value="#{_workExperience.toDate}">
												<s:convertDateTime pattern="dd/MM/yyyy" />
											</h:outputText>
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Μονάδα Προϋπηρεσίας">
													<rich:toolTip
														value="Εμφανίζεται η μονάδα στην οποία υπηρετήθηκε η προϋπηρεσία." />
												</h:outputText>
											</f:facet>
											<h:outputText value="#{_workExperience.experienceUnit.title}" />
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Σχόλιο" />
											</f:facet>
											<h:outputText value="#{_workExperience.comment}" />
										</rich:column>

										<rich:column>
											<f:facet name="header">
												<h:outputText value="Ενέργεια" />
											</f:facet>
											<rich:toolBar itemSeparator="line">
												<a4j:commandLink id="updatelink"
													disabled="#{(s:hasRole('ADMIN') or s:hasRole('MODIFY_WORKEXPERIENCE'))}"
													reRender="updateWorkExperienceModalPanelContent"
													oncomplete="#{rich:component('updateWorkExperienceModalPanel')}.show()"
													value="Τροποποίηση">
													<h:graphicImage value="/img/icons/edit.png" width="12"
														height="12" style="border:0" />
													<f:setPropertyActionListener value="#{_workExperience.id}"
														target="#{workExperienceHome.id}" />
												</a4j:commandLink>
												<a4j:commandLink id="deletelink"
													rendered="#{(s:hasRole('ADMIN') or s:hasRole('DELETE_WORKEXPERIENCE'))}"
													reRender="deleteWorkExperienceModalPanel"
													oncomplete="#{rich:component('deleteWorkExperienceModalPanel')}.show()"
													value="Διαγραφή">
													<h:graphicImage value="/img/icons/delete.png" width="12"
														height="12" style="border:0" />
													<f:setPropertyActionListener value="#{_workExperience.id}"
														target="#{workExperienceHome.id}" />
												</a4j:commandLink>

											</rich:toolBar>
										</rich:column>

										<f:facet name="footer">
											<rich:datascroller for="employeeWorkExperiencesList">
												<f:facet name="first">
													<h:outputText value="Πρώτη" />
												</f:facet>
												<f:facet name="last">
													<h:outputText value="Τελευταία" />
												</f:facet>
											</rich:datascroller>

										</f:facet>

									</rich:dataTable>
								</h:panelGrid>
							</a4j:outputPanel>
						</rich:panel>
						<rich:panel>
							<s:div styleClass="actionButtons">
								<s:button action="backButton" value="Επιστροφή" />
								<s:button action="endButton" value="Τέλος Ενέργειας" />
								<a4j:commandButton id="createButton"
									disabled="#{!(s:hasRole('ADMIN') or s:hasRole('ADD_WORKEXPERIENCE'))}"
									action="#{workExperienceHome.clearInstance()}"
									reRender="createWorkExperienceModalPanel" immediate="true"
									oncomplete="#{rich:component('createWorkExperienceModalPanel')}.show()"
									value="Καταχώρηση Νέας Προϋπηρεσίας">
								</a4j:commandButton>
							</s:div>
						</rich:panel>
					</h:panelGrid>
				</h:form>


			</rich:panel>
		</a4j:region>



		<rich:modalPanel id="updateWorkExperienceModalPanel" autosized="true"
			width="450">
			<f:facet name="header">
				<h:outputText value="Τροποποίηση Προϋπηρεσίας"
					style="padding-right:15px;" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="/img/modal/close.png" styleClass="hidelink"
						width="18" height="18" id="hidelink_historyworkexperience" />
					<rich:componentControl for="updateWorkExperienceModalPanel"
						attachTo="hidelink_historyworkexperience" operation="hide"
						event="onclick" />
				</h:panelGroup>
			</f:facet>
			<a4j:region>
				<h:panelGrid columns="1">
					<h:form>
						<a4j:outputPanel id="updateWorkExperienceModalPanelContent"
							layout="inline">
							<h:outputText
								value="Με την παρακάτω φόρμα, μπορείτε να τροποποίησετε την προϋπηρεσία του/της εκπαιδευτικού #{employeeUtil.prettyFormat(employee)}. Μπορείτε να αλλάξετε τις ημ/νιες αλλά δεν μπορείτε να αλλάξετε τον τύπο της προϋπηρεσίας." />
							<rich:messages style="color:red;"></rich:messages>
							<h:panelGrid columns="4">

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Τύπος Προϋπηρεσίας" />
									</ui:define>
									<!-- 
									<h:selectOneMenu id="WorkExperienceType" readonly="true"
										value="#{workExperienceHome.instance.type}" required="true">
										<s:selectItems hideNoSelectionLabel="true" var="_workExperience"
											value="#{workExperienceTypes}" label="#{messages[_workExperience.title]}" />
										<s:convertEnum />  
										<a4j:support event="onblur" ajaxSingle="true" bypassUpdates="true" />
									</h:selectOneMenu>
-->
									<h:inputText id="workExperienceFilter"
										value="#{workExperienceHome.instance.type.title}" size="30">

										<rich:suggestionbox height="200" width="350"
											for="workExperienceFilter" var="workExpVar"
											suggestionAction="#{workExperienceTypesSuggester.suggest}">
											<f:facet name="nothingLabel">
												<h:outputText value="Άγνωστη Προϋπηρεσία" />
											</f:facet>
											<rich:column>
												<h:outputText value="#{workExpVar.id}" />
											</rich:column>
											<h:column>
												<h:outputText value="#{workExpVar.id}" />
											</h:column>
											<h:column>
												<h:outputText value="#{workExpVar.title}" />
											</h:column>
											<h:column>
												<h:outputText value="#{workExpVar.comment}" />
											</h:column>

											<a4j:support ajaxSingle="true" event="onselect">
												<f:setPropertyActionListener value="#{workExpVar}"
													target="#{workExperienceHome.instance.type}" />
											</a4j:support>

										</rich:suggestionbox>
									</h:inputText>
								</s:decorate>

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Έναρξη : " />
									</ui:define>
									<rich:calendar inputSize="10" datePattern="dd/MM/yyyy"
										style="width:50px" enableManualInput="true"
										styleClass="fieldValueText" required="true"
										value="#{workExperienceHome.instance.fromDate}">
									</rich:calendar>
								</s:decorate>

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Λήξη : " />
									</ui:define>
									<rich:calendar inputSize="10" datePattern="dd/MM/yyyy"
										style="width:50px" enableManualInput="true"
										styleClass="fieldValueText" required="true"
										value="#{workExperienceHome.instance.toDate}">
									</rich:calendar>
								</s:decorate>

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Σχόλιο" />
									</ui:define>
									<h:inputTextarea value="#{workExperienceHome.instance.comment}" />
								</s:decorate>

							</h:panelGrid>
						</a4j:outputPanel>

						<h:panelGrid columns="2">

							<a4j:commandButton value="Τροποποίηση Προϋπηρεσίας !"
								action="#{workExperiencesManagement.modifyWorkExperience()}"
								data="#{facesContext.maximumSeverity.ordinal ge 2}"
								oncomplete="if(data == false) Richfaces.hideModalPanel('updateWorkExperienceModalPanel');"
								reRender="workExperiencesOutputPanel,updateWorkExperienceModalPanelContent" />
							<a4j:commandButton value="Επιστροφή .."
								action="#{workExperienceHome.revert()}"
								reRender="workExperiencesOutputPanel"
								oncomplete="#{rich:component('updateWorkExperienceModalPanel')}.hide();" />
						</h:panelGrid>
					</h:form>
				</h:panelGrid>
			</a4j:region>
		</rich:modalPanel>
		
		<rich:modalPanel id="deleteWorkExperienceModalPanel" autosized="true"
			width="450">
			<f:facet name="header">
				<h:outputText value="Διαγραφή Προϋπηρεσίας"
					style="padding-right:15px;" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="/img/modal/close.png" styleClass="hidelink"
						width="18" height="18" id="hidelink_deleteworkexperience" />
					<rich:componentControl for="deleteWorkExperienceModalPanel"
						attachTo="hidelink_deleteworkexperience" operation="hide"
						event="onclick" />
				</h:panelGroup>
			</f:facet>
			<a4j:region>
				<h:panelGrid columns="1">
					<h:form>
						<a4j:outputPanel id="deleteWorkExperienceModalPanelContent"
							layout="inline">
							<h:outputText
								value="Με την παρακάτω φόρμα, μπορείτε να διαγράψετε την προϋπηρεσία του/της εκπαιδευτικού #{employeeUtil.prettyFormat(employee)}. Εξήγηστε τον λόγο της διαγραφής στο σχετικό πλαίσιο κειμένου." />
							<rich:messages style="color:red;"></rich:messages>
							<h:panelGrid columns="4">

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Λόγος / Επεξήγησει Διαγραφής Προϋπηρεσίας" />
									</ui:define>
									<h:inputTextarea value="#{workExperienceHome.instance.deletedComment}" required="true" rows="2" cols="40"></h:inputTextarea>
									</s:decorate>
							</h:panelGrid>
						</a4j:outputPanel>

						<h:panelGrid columns="2">

							<a4j:commandButton value="Διαγραφή Προϋπηρεσίας !"
								action="#{workExperiencesManagement.deleteWorkExperience()}"
								data="#{facesContext.maximumSeverity.ordinal ge 2}"
								oncomplete="if(data == false) Richfaces.hideModalPanel('deleteWorkExperienceModalPanel');"
								reRender="workExperiencesOutputPanel" />
							<a4j:commandButton value="Επιστροφή .."
								action="#{workExperienceHome.revert()}"
								reRender="workExperiencesOutputPanel"
								oncomplete="#{rich:component('deleteWorkExperienceModalPanel')}.hide();" />
						</h:panelGrid>
					</h:form>
				</h:panelGrid>
			</a4j:region>
		</rich:modalPanel>


		<rich:modalPanel id="cancelModalPanel" autosized="true" width="350">
			<f:facet name="header">
				<h:outputText value="Να ακυρωθή η άδεια ?"
					style="padding-right:15px;" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="/img/modal/close.png" styleClass="hidelink"
						width="18" height="18" id="hidelink2" />
					<rich:componentControl for="cancelModalPanel" attachTo="hidelink2"
						operation="hide" event="onclick" />
				</h:panelGroup>
			</f:facet>
			<h:form>
				<h:panelGrid columns="1">
					<a4j:outputPanel id="cancelModalPanelContent" layout="inline">
						<h:panelGroup>
							<h:outputText value="Να ακυρωθή η τρέχουσα ενεργή άδεια " />
							<h:outputText
								value="#{messages[leaveHome.instance.leaveType.key]}"
								styleClass="fieldValueText" />
							<h:outputText
								value=" του εκπαιδευτικού #{employeeUtil.prettyFormat(leaveHome.instance.employee)} " />
							<h:outputText value=" με λήξη την " />
							<h:outputText value="#{leaveHome.instance.dueTo}"
								styleClass="fieldValueText">
								<s:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
							<h:outputText value=" ;" />

						</h:panelGroup>
					</a4j:outputPanel>

					<h:panelGrid columns="2">
						<a4j:commandButton value="Ακύρωση Άδειας !" ajaxSingle="true"
							action="#{leaveHome.cancel()}"
							oncomplete="#{rich:component('cancelModalPanel')}.hide();"
							reRender="activeLeave,leavesOutputPanel" />
						<a4j:commandButton value="Επιστροφή .."
							onclick="#{rich:component('cancelModalPanel')}.hide();return false;" />
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</rich:modalPanel>



		<!-- *********************************************** -->
		<!-- ** create modal panel -->
		<!-- *********************************************** -->
		<rich:modalPanel id="createWorkExperienceModalPanel" autosized="true"
			width="450">
			<f:facet name="header">
				<h:outputText
					value="Καταχώρηση Νεας Προϋπηρεσίας Εκπαιδευτικού #{employeeUtil.prettyFormat(employeeHome.instance)}"
					style="padding-right:15px;" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="/img/modal/close.png" styleClass="hidelink"
						width="18" height="18" id="hidelink4" />
					<rich:componentControl for="createWorkExperienceModalPanel"
						attachTo="hidelink4" operation="hide" event="onclick" />
				</h:panelGroup>
			</f:facet>

			<h:panelGrid columns="1">
				<rich:messages style="color:red;"></rich:messages>

				<h:form>
					<a4j:region>
						<a4j:outputPanel id="createWorkExperienceModalPanelContent"
							layout="inline">
							<h:outputText
								value="Συμπληρώστε τα στοιχεία της παρακάτω φόρμας για να εισάγεται νέα προϋπηρεσία για τον εκπαιδευτικό." />


							<h:panelGrid columns="5">

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Τύπος Προϋπηρεσίας" />
									</ui:define>

									<h:inputText id="workExperienceId"
										value="#{workExperienceHome.instance.type.id}" size="4">

										<rich:suggestionbox height="200" width="350"
											for="workExperienceId" var="workExpVar"
											fetchValue="#{workExpVar.id}"
											suggestionAction="#{workExperienceTypesExtendedSuggester.suggest}">
											<f:facet name="nothingLabel">
												<h:outputText value="Άγνωστος Τύπος Προϋπηρεσίας" />
											</f:facet>
											<rich:column>
												<h:outputText value="#{workExpVar.id}" />
											</rich:column>

											<rich:column>
												<h:outputText value="#{workExpVar.title}" />
											</rich:column>
											<rich:column>
												<h:outputText value="#{workExpVar.comment}" />
											</rich:column>

											<a4j:support ajaxSingle="true" event="onselect"
												reRender="workExperienceId, workExperienceTitle">
												<f:setPropertyActionListener value="#{workExpVar}"
													target="#{workExperienceHome.instance.type}" />
											</a4j:support>

										</rich:suggestionbox>
									</h:inputText>
								</s:decorate>

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Τίτλος Προϋπηρεσίας" />
									</ui:define>
									<h:inputText id="workExperienceTitle"
										value="#{workExperienceHome.instance.type.title}"
										readonly="true" size="15" />
								</s:decorate>
								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Έναρξη : " />
									</ui:define>
									<rich:calendar inputSize="10" datePattern="dd/MM/yyyy"
										style="width:50px" enableManualInput="true"
										styleClass="fieldValueText" required="true"
										value="#{workExperienceHome.instance.fromDate}">
									</rich:calendar>
								</s:decorate>

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Λήξη : " />
									</ui:define>
									<rich:calendar inputSize="10" datePattern="dd/MM/yyyy"
										style="width:50px" enableManualInput="true"
										styleClass="fieldValueText" required="true"
										value="#{workExperienceHome.instance.toDate}">
									</rich:calendar>
								</s:decorate>

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Σχόλιο" />
									</ui:define>
									<h:inputTextarea value="#{workExperienceHome.instance.comment}" />
								</s:decorate>

							</h:panelGrid>
							<h:panelGrid columns="2">

								<a4j:commandButton value="Καταχώρηση Προϋπηρεσίας !"
									action="#{workExperiencesManagement.createWorkExperience()}"
									data="#{facesContext.maximumSeverity.ordinal ge 2}"
									oncomplete="if(data == false) Richfaces.hideModalPanel('createWorkExperienceModalPanel');"
									reRender="workExperiencesOutputPanel" />
								<a4j:commandButton value="Επιστροφή .."
									action="#{workExperienceHome.revert()}"
									onclick="#{rich:component('createWorkExperienceModalPanel')}.hide();" />
							</h:panelGrid>

						</a4j:outputPanel>
					</a4j:region>
				</h:form>
			</h:panelGrid>

		</rich:modalPanel>

		<ui:include src="/components/wait-modal-panel.xhtml" />

	</ui:define>
</ui:composition>
</html>
